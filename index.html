<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <div class="cointainer">
        <div class="row">
            <div class="col-12 text-center fs-1">Tobolist</div>
            <ul class="col-12 d-flex justify-content-center pt-4" v-for="(item, index) in list" :key="index">
                <li :class="item.done == true ? 'text-decoration-line-through' : ''">{{ item.text }} <button class="btn btn-danger" @click="removeItem(index)"><i class="fa-solid fa-xmark"></i></button></li>
            </div>
            <div class="col-12">
                <form class="row g-3" @submit.prevent>
        
                    <div class="col-auto">
                      <label for="inputPassword2" class="visually-hidden"></label>
                      <input type="text" class="form-control" id="inputPassword2" placeholder="Gioco" v-model="newGame" @keyup.enter="addGame">
                      {{ newGame }}
                    </div>
                    <div class="col-auto">
                      <button type="text" class="btn btn-primary mb-3" @click="addGame">Inserisci nuovo gioco</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</div>
</body>
</html>
